<table class="table likert">
    <tr>
        <th>
            <div class="centercontainer">
                {% for i in choices %}
                    <div>
                        <label for="{{ attrs.id|default:None }}_{{ forloop.counter }}">{{ i.1 }}</label>
                    </div>
                {% endfor %}
            </div>
        </th>
    </tr>
    <tr>
<td>
<div class="centercontainer">
        {% with id=widget.attrs.id %}
            {% for group, options, index in widget.optgroups %}
                {% for option in options %}

                        <label for="{{ id }}_{{ option.index }}" class='radio-inline'>
                            <input type="radio" id="{{ id }}_{{ option.index }}" {% if widget.required %}
                                   required{% endif %} value="{{ option.value }}" name="{{ option.name }}">

                        </label>

                {% endfor %}
            {% endfor %}
        {% endwith %}
</div>
    </td>
    </tr>

</table>

<style>
    .table td, .table th {
        border: none !important;
    }



    .centercontainer {
        display: flex;
        justify-content: space-between;
    }

table.likert td, table.likert th{
    padding:0px;
}
</style>
